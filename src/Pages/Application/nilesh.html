<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Border</title>
<style>
    .gradient-border {
        border-left: 2px solid;
        border-image: linear-gradient(to right, #ff7e5f, #feb47b, #ffdfa6, #c3f0ca, #8bd8f7, #9eb3ff, #d889ff, #ff7e5f) 1;
        padding: 20px;
        /* Other styles */
        width: 200px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="gradient-border">
    This is a div with gradient border.
</div>

</body>
</html>
